<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="profile-container">
    <div class="profile-background"></div>
    <div class="profile-details">
      <img class="profile-image" src="/IMAGES/image-victor.jpg" alt="">
      <h1>Victor Crest <span class="profile-age">26</span></h1>
      <h3>London</h3>
      <div class="profile-line"></div>
      <div class="profile-insights">
        <div class="profile-stat">
          <p class="profile-bold">80K</p>
          <p class="profile-not-bold">Followers</p>
        </div>
        <div class="profile-stat">
          <p class="profile-bold">803K</p>
          <p class="profile-not-bold">Likes</p>
        </div>
        <div class="profile-stat">
          <p class="profile-bold">1.4K</p>
          <p class="profile-not-bold">Photos</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
